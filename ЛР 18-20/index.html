<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ЛР 18</title>
</head>
<body>

<div class="container">
    <h2>Валидация формы</h2>
    <form id="custom-form">
        <!-- Имя -->
        <div class="form-group">
            <label for="Имя">Имя</label>
            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
        </div>

        <!-- Фамилия -->
        <div class="form-group">
            <label for="Фамилия">Фамилия</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <!-- Телефон -->
        <div class="form-group">
            <label for="Телефон">Телефон</label>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="^\+?[0-9\s-]+$" required>
        </div>

        <!-- Тема -->
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Subject">
        </div>

        <!-- Сообщение -->
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4" placeholder="Tell Us Something..."></textarea>
        </div>

        <!-- Чекбокс -->
        <div class="form-group">
            <label><input type="checkbox" name="subscribe"> Подписаться на новости сайта</label>
        </div>

        <!-- Радиокнопки -->
        <div class="form-group">
            <label>Связаться со мной:</label>
            <label><input type="radio" name="contact-method" value="email" checked> Связаться по email-у</label>
            <label><input type="radio" name="contact-method" value="phone"> Связаться по телефону</label>
        </div>

        <!-- Список -->
        <div class="form-group">
            <label for="experience-level">Уровень</label>
            <select name="experience-level" id="experience-level">
                <option value="beginner">Начальный</option>
                <option value="intermediate">Средний</option>
                <option value="expert">Эксперт</option>
            </select>
        </div>

         <!-- Кнопка -->
        <button type="button" id="submit-button">Подтвердить</button>
    </form>
    
</div>
<button type="button"  onclick ="clearCookies()">Удалить cookie</button>
<button type="button"  onclick="delLoc()">Удалить localStorage</button>
</body>
</html>
